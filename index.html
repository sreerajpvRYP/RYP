<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube PWA Player</title>

  <!-- PWA Support -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1a1a2e" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />

  <style>
    body {
      background-color: #0f0f1a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      color: #ff4b5c;
    }

    input {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-top: 15px;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff4b5c;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #ff6b7c;
    }

    .result {
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      background: #1e1e2f;
      padding: 15px;
      border-radius: 10px;
    }

    video {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üé¨ YouTube PWA Player</h1>

  <input type="text" id="videoUrl" placeholder="Enter YouTube video URL" />
  <button onclick="processVideo()">Download / Play</button>

  <div id="loadingSection" style="display: none;">Processing video... Please wait.</div>
  <div id="resultSection" class="result" style="display: none;"></div>

  <footer>¬© 2025 RYP Player ‚Äî Powered by Flask & Render</footer>

  <script>
    // ‚úÖ Connects to your Render backend
    const backendUrl = "https://ryp-o49g.onrender.com";

    async function processVideo() {
      const url = document.getElementById("videoUrl").value.trim();
      const loading = document.getElementById("loadingSection");
      const result = document.getElementById("resultSection");

      if (!url) {
        alert("Please enter a YouTube URL");
        return;
      }

      loading.style.display = "block";
      result.style.display = "none";
      result.innerHTML = "";

      try {
        const response = await fetch(`${backendUrl}/download`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        if (!response.ok) {
          throw new Error("Failed to fetch video info");
        }

        const data = await response.json();
        loading.style.display = "none";
        result.style.display = "block";

        if (data.error) {
          result.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
        } else {
          result.innerHTML = `
            <h3>${data.title}</h3>
            <video controls src="${data.file}" poster="${data.thumbnail}"></video>
            <p><a href="${data.file}" download>‚¨áÔ∏è Download Video</a></p>
          `;
        }

      } catch (error) {
        console.error(error);
        loading.style.display = "none";
        result.style.display = "block";
        result.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      }
    }

    // ‚úÖ Register Service Worker for PWA
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("sw.js")
          .then(() => console.log("Service Worker Registered"))
          .catch(err => console.log("SW registration failed:", err));
      });
    }
  </script>
</body>
</html>
